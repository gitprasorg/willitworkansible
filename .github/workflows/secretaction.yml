name: Secret Retrieval Example

on:
  push:
    branches:
      - main
  pull_request: 
    branches:
      - main

jobs:
  secret-retrieval:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Retrieve secret
        run: |
          echo "Retrieved secret: ${{ secrets.API_KEY }}"
          echo "Secret length: ${#API_KEY}"

      - name: Use secret in a command
        run: |
          curl -X GET \
          https://ifconfig.info/
          -H 'Authorization: Bearer ${{ secrets.API_KEY }}'

      - name: Attempt to log secret (will be masked)
        run: |
          echo "API key: ${{ secrets.API_KEY }}"
          echo "API key (attempting to log): ${API_KEY}"

      - name: Retrieve secret
        run: |
          echo "Retrieved secret: ${{ secrets.API_KEY }}"
          API_KEY=${{ secrets.API_KEY }}
          echo "Secret length: ${#API_KEY}"

